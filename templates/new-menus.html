<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
	</head>
	<body>
		<div class="container">
			<header>
				<h1>{{ title }}</h1>
			</header>
			<section class="form-section">
				<form method="POST" action="{{ url_for('newMenuItem', restaurant_id = restaurant_id) }}">
					<p>					
						<label for="menu-name"> Name: 				
							<input required type="text" name="menu-name" placeholder="New Menu Name">
						</label>
					</p>
					<p>					
						<label for="menu-course"> Course: 				
							<input required type="text" name="menu-course" placeholder="Course">
						</label>
					</p>
					<p>					
						<label for="menu-description"> Description: 				
							<input required type="text" name="menu-description" placeholder="Description">
						</label>
					</p>
					
					<p>					
						<label for="menu-price"> Price: 				
							<input required type="text" name="menu-price" placeholder="$9.99">
						</label>
					</p>
	
					<input class="buttons" type="submit" value="Add">
					<a class="buttons" href="{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a>
				</form>
			</section>
		</div>
	<body>
</html>
