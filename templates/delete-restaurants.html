{% extends "layout.html" %}
{% block content%}
	<section class="form-section">
		<form method="POST" action="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">
			<p>					
				<h3 class="danger">Are you sure you want to delete <span class="subject">{{ restaurant.name }}</span>?</h3>
			</p>	
			<input class="buttons" type="submit" value="Yes">
			<a class="buttons" href="{{ url_for('index') }}">Cancel</a>
		</form>
	</section>
{% endblock %}
