<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
	</head>
	<body>
		<div class="container">
			<header>
				<h1>{{ title }}</h1>
			</header>
			<section class="form-section">
				<form method="POST" action="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">
					<p>					
						<h3>Are you sure you want to delete {{ restaurant.name }}?</h3>
					</p>	
					<input class="buttons" type="submit" value="Yes">
					<a class="buttons" href="{{ url_for('index') }}">Cancel</a>
				</form>
			</section>
		</div>
	<body>
</html>
